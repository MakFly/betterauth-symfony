name: Bug Report
description: Report a bug in BetterAuth Symfony Bundle
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill in the information below.

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "8.3.0"
    validations:
      required: true

  - type: input
    id: symfony-version
    attributes:
      label: Symfony Version
      placeholder: "7.0.0"
    validations:
      required: true

  - type: input
    id: bundle-version
    attributes:
      label: Bundle Version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Install the bundle
        2. Configure X
        3. Call Y
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error logs or stack traces
      render: shell
