name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP for API docs
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: phpDocumentor

      - name: Build API Documentation
        run: |
          mkdir -p public/api
          if command -v phpdoc &> /dev/null; then
            phpdoc -d src -t public/api --title "BetterAuth Symfony Bundle API"
          else
            echo "PHPDoc not available, skipping API docs generation"
          fi
        continue-on-error: true

      - name: Prepare documentation
        run: |
          mkdir -p public
          cp README.md public/index.md
          if [ -d docs ]; then
            cp -r docs/* public/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
