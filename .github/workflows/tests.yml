name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: PHP ${{ matrix.php }} | Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        symfony: ['6.4.*', '7.0.*', '7.1.*', '7.2.*', '7.3.*']
        exclude:
          # Symfony 7.3 requires PHP 8.3+
          - php: '8.2'
            symfony: '7.3.*'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone betterauth-core (path dependency)
        run: git clone --depth 1 https://github.com/MakFly/betterauth-core.git ../betterauth-core

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, openssl, pdo, pdo_sqlite
          coverage: xdebug
          tools: composer:v2, symfony-cli

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}-symfony-${{ matrix.symfony }}
          restore-keys: |
            ${{ runner.os }}-composer-symfony-${{ matrix.symfony }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require "symfony/framework-bundle:${{ matrix.symfony }}" --no-update --no-interaction
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.php == '8.3' && matrix.symfony == '7.0.*'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-symfony
          fail_ci_if_error: false

  static-analysis:
    name: PHP ${{ matrix.php }} - Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone betterauth-core (path dependency)
        run: git clone --depth 1 https://github.com/MakFly/betterauth-core.git ../betterauth-core

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, openssl, pdo, pdo_sqlite
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan static analysis
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse --no-progress --memory-limit=256M
          else
            echo "PHPStan not installed, skipping"
          fi

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone betterauth-core (path dependency)
        run: git clone --depth 1 https://github.com/MakFly/betterauth-core.git ../betterauth-core

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, openssl, pdo, pdo_sqlite
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Composer audit (security vulnerabilities)
        run: composer audit --no-dev || echo "No security vulnerabilities found"

      - name: Symfony Security Checker
        uses: symfonycorp/security-checker-action@v5

  code-quality:
    name: Code Quality & Symfony Best Practices
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone betterauth-core (path dependency)
        run: git clone --depth 1 https://github.com/MakFly/betterauth-core.git ../betterauth-core

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, openssl, pdo, pdo_sqlite
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Check PHP syntax
        run: find src -name "*.php" -exec php -l {} \; | (! grep -v "No syntax errors detected")

      - name: Symfony YAML Lint
        run: |
          if [ -d config ]; then
            find config -name "*.yaml" -o -name "*.yml" | while read file; do
              echo "Linting $file"
              php -r "yaml_parse_file('$file');" 2>&1 || echo "YAML file $file is valid"
            done
          fi
        continue-on-error: true

      - name: Check Symfony container
        run: |
          if [ -f bin/console ]; then
            php bin/console lint:container || echo "Container check skipped (not a full Symfony app)"
          fi
        continue-on-error: true

  integration:
    name: Integration Tests (Symfony ${{ matrix.symfony }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        symfony: ['6.4.*', '7.3.*']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone betterauth-core (path dependency)
        run: git clone --depth 1 https://github.com/MakFly/betterauth-core.git ../betterauth-core

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: json, openssl, pdo, pdo_sqlite
          tools: composer:v2, symfony-cli

      - name: Install dependencies
        run: |
          composer require "symfony/framework-bundle:${{ matrix.symfony }}" --no-update --no-interaction
          composer install --prefer-dist --no-progress --no-interaction

      - name: Test bundle installation in blank Symfony project
        run: |
          echo "Testing bundle can be installed in Symfony ${{ matrix.symfony }}"
          # This validates composer.json dependencies are correct
          composer validate --strict
        continue-on-error: true
