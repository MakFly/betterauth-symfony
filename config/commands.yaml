services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # Setup Commands
    BetterAuth\Symfony\Command\SetupLoggingCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }

    BetterAuth\Symfony\Command\SetupDependenciesCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }

    BetterAuth\Symfony\Command\UpdateConfigCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }

    # Feature Setup Command
    BetterAuth\Symfony\Command\SetupFeaturesCommand:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }

    # Existing commands
    BetterAuth\Symfony\Command\InstallCommand:
        tags:
            - { name: 'console.command' }
