better_auth:
    # Authentication mode: 'api' (stateless), 'session' (stateful), or 'hybrid'
    mode: 'api'

    # Secret key for token encryption (loaded from .env)
    secret: '%env(BETTER_AUTH_SECRET)%'

    # Token configuration
    token:
        lifetime: 7200            # Access token lifetime (2 hours)
        refresh_lifetime: 2592000 # Refresh token lifetime (30 days)

    # OAuth providers configuration (optional)
